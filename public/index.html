<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.5.0/Control.FullScreen.js"></script>
</head>
<body>
    <div id="controls">
        <form id="date-form">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Fetch Data</button>
        </form>
        <label>
            <input type="checkbox" id="showPolylines" checked> Show Polylines
        </label>
        <button id="refresh-map">Refresh Map</button>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
